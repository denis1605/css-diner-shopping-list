<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header>
<h1>CSS Diner Shopping List</h1>
<p>Let's go to the mall!</p>

</header>
<main>
<ul class="ba-shopping-list">
	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">A lot of picles</span>
	<span class="ba-not">for the next lessons about CSS</span>
	</label>
	</li>

	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">10 apples</span>
	<span class="ba-not">for more CSS manipulations</span>
	</label>
	</li>

	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">20 oranges</span>
	<span class="ba-not">because they are awesome</span>
	</label>
	</li>

	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">13 plates</span>
	<span class="ba-not">hm...they always disappear</span>
	</label>
	</li>

	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">15 bentos</span>
	</label>
	</li>

	<li>
	<label>
	<input type="checkbox">
	<span class="ba-yes">1 bottle of Sake ^_^</span>
	<span class="ba-not">for my friends</span>
	</label>
	</li>

</ul>

</main>
<footer>
	<p>Bon appetit:)</p>
</footer>

</body>
</html>
